<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <th:block th:replace="~{/head :: content}">
    </th:block>
<body>
<div id="wrapper" style="width: 375px; margin: auto;" alt="before 2018.06.18 pc - w323px">
    <!-- 섹션 시작 -->
    <img src="img/main.jpg" class="img-fluid" alt="...">
    <div class="section">
        <div class="text_invite">
            포토존 사진보내기
        </div>
    </div>
    <div class="section02">
    <form class="photoSendingForm" th:action="@{/mail/send}" method="post" enctype="multipart/form-data" id="sendForm">

        <input type="hidden" class="form-control" name="address" placeholder="">

        <div class="file-input-container">
            <label class="file-input-label">
                (1) 사진 고르기
                <input type="file" name="files" class="file-input" accept="image/*" multiple>
            </label>
        </div>

        <div class="file-list" id="selectedFiles"></div>

        <div class="form-group">
            <label class="photoSendingLabel">성함</label>
            <input type="text" class="form-control photoSendingInput" name="title" placeholder="(2) 성함을 입력하세요">
        </div>

        <div class="form-group">
            <label class="photoSendingLabel">내용</label>
            <textarea class="form-control photoSendingInput" name="content" placeholder="(3) 보낼 내용을 입력하세요"></textarea>
        </div>


        <button type="button" class="btn btn-primary pull-right photoSendingBtn" onclick="sendFilesToServer()">(4) 발송
        </button>

    </form>
    </div>
    <!--마지막 섹션 시작-->
    <div class="section_final">
        <div class="text_final">대한 예수교 장로회 춘천가나안교회<br><i class="bi bi-suit-heart-fill"></i></div>
    </div>
</div>
    <!-- 모달 요소 -->
    <div class="modal" id="loadingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>전송중...</p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="/js/mail.js"></script>

</html>
