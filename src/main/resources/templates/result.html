<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <th:block th:replace="~{/head :: content}">
  </th:block>
  <style>
    /* 컨테이너 스타일 */
    .container {
      padding-top: 50px; /* 상단 여백 설정 */
      text-align: center; /* 텍스트 가운데 정렬 */
    }

    /* 링크 스타일 */
    a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 배경색 */
      color: #fff; /* 글자색 */
      border-radius: 5px; /* 모서리 둥글게 */
      text-decoration: none; /* 밑줄 제거 */
    }

    /* 링크 호버 시 스타일 */
    a:hover {
      background-color: #c5d4fa; /* 호버 시 배경색 변경 */
    }
  </style>
<body>

<div class="container">
  <h2 style="color: #000000;">Email 전송이 완료되었습니다.</h2>
  <a href="/">추가 메일 전송하기</a>
</div>

</body>
</html>
